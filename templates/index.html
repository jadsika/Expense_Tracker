<!DOCTYPE html>
<html>
  <head>
    <title>Expense Tracker</title>
  </head>
  <body>
    <h1>All Expenses</h1>
    <a href="{{ url_for('add') }}">âž• Add Expense</a>
    <table border="1" cellpadding="5">
      <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Description</th>
      </tr>
      {% for exp in expenses %}
      <tr>
        <td>{{ exp.Date }}</td>
        <td>{{ exp.Category }}</td>
        <td>{{ exp.Amount }}</td>
        <td>{{ exp.Description }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
